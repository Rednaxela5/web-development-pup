<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width">
  <title>Monopoly Cash to PHP</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="monopoly-credits">
